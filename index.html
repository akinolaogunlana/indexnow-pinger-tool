<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Manually ping multiple URLs to Bing via IndexNow protocol. Boost your SEO instantly with this fast, smart tool.">
  <meta name="keywords" content="IndexNow, Bing, SEO, URL submit, ping, index, blog optimization">
  <meta name="author" content="Ogunlana Akinola Okikiola">
  <title>üöÄ IndexNow Pro Pinger</title>
  <style>
    :root {
      --primary: #007bff;
      --bg: #f0f2f5;
      --text: #222;
      --card: #fff;
      --success: green;
      --error: red;
    }

    body.dark {
      --bg: #1d1f23;
      --text: #f5f5f5;
      --card: #2b2d31;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      max-width: 850px;
      margin: auto;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 220px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
      resize: vertical;
      background: var(--card);
      color: var(--text);
    }

    button {
      padding: 12px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #0056b3;
    }

    .stats, #status, .download-log {
      margin-top: 15px;
      font-size: 15px;
      font-weight: bold;
    }

    #output {
      margin-top: 20px;
      padding: 15px;
      border-left: 5px solid var(--primary);
      border-radius: 6px;
      background: var(--card);
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 400px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .success { color: var(--success); }
    .error { color: var(--error); }

    .toggle-theme {
      float: right;
      font-size: 13px;
      cursor: pointer;
      margin-top: -30px;
      color: var(--primary);
      text-decoration: underline;
    }

    .download-log {
      cursor: pointer;
      color: var(--primary);
      text-decoration: underline;
    }

    @media(max-width: 600px) {
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üì¢ IndexNow Pro Pinger Tool</h1>
  <div class="toggle-theme" onclick="toggleTheme()">üåì Toggle Dark Mode</div>

  <p>Paste your blog post URLs below (one per line). Maximize SEO by pinging Bing with IndexNow.</p>

  <textarea id="urls" placeholder="https://www.example.com/post1.html"></textarea>
  <div class="stats" id="count">0 URLs entered</div>

  <button onclick="pingUrls()">üöÄ Ping URLs</button>
  <div id="status"></div>
  <div id="output"></div>
  <div class="download-log" onclick="downloadLog()">‚¨áÔ∏è Download Ping Log</div>

  <script>
    let logs = [];

    const urlBox = document.getElementById("urls");
    const countDisplay = document.getElementById("count");

    urlBox.addEventListener("input", () => {
      const lines = [...new Set(urlBox.value.trim().split("\n").filter(l => l.trim() !== ""))];
      countDisplay.textContent = `${lines.length} URL${lines.length !== 1 ? 's' : ''} entered`;
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function pingUrls() {
      const output = document.getElementById("output");
      const status = document.getElementById("status");
      let urls = urlBox.value.trim().split("\n").map(u => u.trim()).filter(Boolean);
      urls = [...new Set(urls)];
      logs = [];

      if (urls.length === 0) {
        alert("Please enter at least one valid URL.");
        return;
      }

      output.innerHTML = "";
      status.textContent = `üîÑ Starting ping... (0/${urls.length})`;

      let successCount = 0;
      let failureCount = 0;

      for (let i = 0; i < urls.length; i++) {
        const url = urls[i];
        const timestamp = new Date().toLocaleString();

        try {
          const res = await fetch("https://indexnow-pinger.onrender.com/ping", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url })
          });

          const data = await res.json();

          if (res.ok && data.success) {
            const msg = `‚úÖ [${timestamp}] Pinged: ${data.pinged}`;
            output.innerHTML += `<div class="success">${msg}</div>`;
            logs.push(msg);
            successCount++;
          } else {
            const err = `‚ùå [${timestamp}] Failed: ${url} - ${data.error || res.status}`;
            output.innerHTML += `<div class="error">${err}</div>`;
            logs.push(err);
            failureCount++;
          }
        } catch (err) {
          const error = `‚ùå [${timestamp}] Error: ${url} - ${err.message}`;
          output.innerHTML += `<div class="error">${error}</div>`;
          logs.push(error);
          failureCount++;
        }

        status.textContent = `‚è≥ Progress: ${i + 1}/${urls.length} | ‚úÖ ${successCount} | ‚ùå ${failureCount}`;
        await sleep(1000);
      }

      status.textContent = `‚úÖ Completed: ${successCount} Success / ${failureCount} Failed.`;
    }

    function downloadLog() {
      if (logs.length === 0) {
        alert("No log to download.");
        return;
      }

      const blob = new Blob([logs.join('\n')], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = `indexnow-ping-log-${Date.now()}.txt`;
      link.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
