<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì¢ IndexNow Manual Pinger Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      padding: 30px;
      margin: 0 auto;
      max-width: 800px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 250px;
      padding: 15px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
    }

    button {
      padding: 12px 24px;
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }

    #output {
      background-color: #ffffff;
      border-left: 5px solid #007bff;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-height: 400px;
      overflow-y: auto;
    }

    .success { color: green; }
    .error { color: red; }

    .download-log {
      margin-top: 10px;
      display: inline-block;
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      textarea {
        height: 180px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>üì¢ Manual IndexNow Pinger Tool</h1>
  <p>Paste your published blog URLs below (one per line). Click <strong>"Ping URLs"</strong> to notify Bing via IndexNow.</p>

  <textarea id="urls" placeholder="https://www.example.com/post1.html&#10;https://www.example.com/post2.html"></textarea>

  <button onclick="pingUrls()">üöÄ Ping URLs</button>
  <div id="status"></div>
  <div id="output"></div>
  <div class="download-log" onclick="downloadLog()">‚¨áÔ∏è Download Log</div>

  <script>
    let logs = [];

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function pingUrls() {
      const urlInput = document.getElementById("urls");
      const output = document.getElementById("output");
      const status = document.getElementById("status");
      const urls = urlInput.value.trim().split("\n").filter(Boolean);
      logs = [];

      if (urls.length === 0) {
        alert("Please enter at least one URL.");
        return;
      }

      output.innerText = "";
      status.innerText = `üîÑ Pinging ${urls.length} URL(s)... Please wait.`;

      for (let i = 0; i < urls.length; i++) {
        const url = urls[i];
        try {
          const res = await fetch("https://indexnow-pinger-1.onrender.com/ping", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ url })
          });

          const data = await res.json();
          if (res.ok && data.success) {
            const msg = `‚úÖ Pinged: ${data.pinged}`;
            output.innerHTML += `<div class="success">${msg}</div>`;
            logs.push(msg);
          } else {
            const err = `‚ùå Failed: ${url} - ${data.error || res.status}`;
            output.innerHTML += `<div class="error">${err}</div>`;
            logs.push(err);
          }
        } catch (err) {
          const fail = `‚ùå Error: ${url} - ${err.message}`;
          output.innerHTML += `<div class="error">${fail}</div>`;
          logs.push(fail);
        }

        await sleep(1500); // Delay between each ping
      }

      status.innerText = "‚úÖ Finished pinging all URLs.";
    }

    function downloadLog() {
      if (logs.length === 0) {
        alert("No logs available to download.");
        return;
      }

      const blob = new Blob([logs.join('\n')], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "ping-log.txt";
      link.click();
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
